<link rel="stylesheet" href="../css/employees.css" />
<section id="employeesContainer" class="employees-page-container">
  <div class="employees-page">
    <!--Functions Employees-->
    <div class="function-container employees">
      <div class="function-left">
        <h5 class="heading">Employees</h5>
        <div class="sub-heading">
          Find all your company's employee account and their associated roles.
        </div>
      </div>
      <div class="function-right">
        <button
          class="export-button"
          onclick="window.ems.employeesFunctions.exportEmployeesToCSV('employees.csv', ['status', 'profileImageBase64'])">
          <img
            src="../assets/export-icon.svg"
            alt="Export Icon"
            class="export-icon" />
          <span>EXPORT</span>
        </button>
        <button
          class="function-button function-add-button">
          <img src="../assets/add.svg" alt="Plus Icon" />
          <span>ADD EMPLOYEE</span>
        </button>
      </div>
    </div>
    <!-- alph-sort -->
    <div class="alph-sort active">
      <div
        class="filter-icon"
        onclick="window.ems.employeesFunctions.toggleFilterClass(this,['.filter-container'])">
        <span class="icon-filter"></span>
      </div>
      <div class="alphabets-container" id="alphabetsContainer"></div>
    </div>
    <div class="filter-container">
      <div class="filter-container-left" id="filterContainerLeft">
      </div>
      <div class="filter-container-right">
        <button
          class="btn-reset"
          onclick="window.ems.filterFunctions.resetFilter()"
          disabled>
          Reset
        </button>
        <button
          class="btn-apply"
          onclick="window.ems.filterFunctions.updateFilteredResults()"
          disabled>
          Apply
        </button>
      </div>
    </div>
    <!--Employees Container-->
    <div class="employees-container">
      <div class="above-section-table">
        <div class="above-section-content">
          <div class="above-section-left">
            <div class="arrow-turn-left-down-icon">
              <img
                src="../assets/arrow-turn-left-down.svg"
                alt="Arrow Turn Left Down Icon" />
            </div>
            <div class="delete-button">
              <button
                class="btn-delete"
                onclick="window.ems.employeesFunctions.deleteSelectedRows()">
                Delete
              </button>
            </div>
          </div>
          <div class="above-section-right">
            <img
              src="../assets/table-add.svg"
              class="table-add-icon"
              alt="Table Add Icon" />
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="employees-table" id="employeesTable">
          <thead>
            <tr>
              <th class="check-box-col">
                <input type="checkbox" id="all-checkbox" />
              </th>
              <th
                class="col col-user"
                onclick="window.ems.employeesFunctions.sortTable(1)">
                <span>USER</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-location"
                onclick="window.ems.employeesFunctions.sortTable(2)">
                <span>LOCATION</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-department"
                onclick="window.ems.employeesFunctions.sortTable(3)">
                <span>DEPARTMENT</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-role"
                onclick="window.ems.employeesFunctions.sortTable(4)">
                <span>ROLE</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-emp-no"
                onclick="window.ems.employeesFunctions.sortTable(5)">
                <span>EMP NO</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-status"
                onclick="window.ems.employeesFunctions.sortTable(6)">
                <span>STATUS</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th
                class="col col-join-dt"
                onclick="window.ems.employeesFunctions.sortTable(7)">
                <span>JOIN DT</span>
                <span class="material-icons-outlined sort-icon"
                  >unfold_more</span
                >
              </th>
              <th>
                <span class="material-icons-outlined">more_horiz</span>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
