<link rel="stylesheet" href="../css/header.css" />
<div
  class="sidebar-handle-icon"
  onclick="window.ems.headerFunctions.toggleSideBar()">
  <img src="../assets/handle.png" alt="Sidebar Handle Icon" />
</div>
<div class="header">
  <div class="header-left">
    <img src="../assets/bx-search.png" alt="Search Icon" class="search-icon" />
    <input type="text" class="search-input" placeholder="Search (Ctrl+/)" />
  </div>
  <div class="header-right">
    <div
      class="burger-container dropdown"
      onclick="window.ems.headerFunctions.handleBurger(this)">
      <button class="burger-btn dropbtn">
        <span class="material-icons-outlined"> menu </span>
      </button>
      <div class="dropdown-content-header">
        <div class="header-icons-burger">
          <span class="translate-icon icon-translate-icon"></span>
          <span class="apps-icon icon-categories-icon"></span>
          <span class="half-moon icon-half-moon"></span>
          <span class="bell-icon icon-bell-icon">
            <span class="path1"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="header-icons">
      <span class="translate-icon icon-translate-icon"></span>
      <span class="apps-icon icon-categories-icon"></span>
      <span class="half-moon icon-half-moon"></span>
      <span class="bell-icon icon-bell-icon">
        <span class="path1"></span>
      </span>
    </div>
    <div class="profile-card">
      <div class="profile-pic-container">
        <img
          src="../assets/profile.png"
          alt="Profile Image"
          class="profile-img" />
        <div class="status-circle online"></div>
      </div>
      <div class="profile-details">
        <p class="profile-name">Jhon Abraham</p>
        <p class="profile-role">Admin</p>
      </div>
      <span class="material-icons-outlined expand-more-icon">
        expand_more
      </span>
    </div>
  </div>
</div>
